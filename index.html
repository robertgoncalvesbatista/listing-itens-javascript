<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Author: Robert Gonçalves Batista;
        GitHub: https://github.com/robertgoncalvesbatista;
        Gerenciador e listagem de itens com manipulação de JSON e Array">

    <!-- Styles -->
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="./public/css/bootstrap.rtl.min.css">

    <title>Lista de Itens</title>
</head>

<body class="body-gradient">

    <!-- Formulário -->
    <div class="d-flex container">
        <div class="container px-4 py-5">
            <div class="my-3 p-3 bg-body rounded shadow-sm">
                <h4 class="border-bottom pb-2 mb-4 text-dark">Formulário</h4>

                <form action="javascript:createItem(this)" method="post">
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-2 col-form-label text-dark">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Digite o seu nome...">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputEmail" class="col-sm-2 col-form-label text-dark">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail"
                                placeholder="Digite o seu email...">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputPassword" class="col-sm-2 col-form-label text-dark">Senha</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword"
                                placeholder="Digite a sua senha...">
                        </div>
                    </div>

                    <button class="btn btn-secondary" type="submit">Enviar</button>
                </form>
            </div>
        </div>

        <!-- Formulário -->
        <div class="container px-4 py-5" id="icon-grid">
            <div class="my-3 p-3 bg-body rounded shadow-sm">
                <h4 class="border-bottom pb-2 mb-0 text-dark">Listagem</h4>

                <div id="cardGroup"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script async src="./public/js/app.js"></script>
    <script async src="./public/js/bootstrap.bundle.js"></script>
    <script async src="./public/js/bootstrap.bundle.min.js"></script>
</body>

</html>
