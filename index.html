<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Author: Robert Gonçalves Batista;
        GitHub: https://github.com/robertgoncalvesbatista;
        Gerenciador e listagem de itens com manipulação de JSON e Array">

    <!-- Styles -->
    <link rel="stylesheet" href="./public/css/bootstrap.css">
    <link rel="stylesheet" href="./public/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="./public/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./public/css/reset.css">

    <title>Lista de Itens</title>
</head>

<body class="body-gradient">
    <div class="container row mx-auto ">
        <!-- Formulário -->
        <div class="col-12 col-md-6 my-4">
            <div class="p-4 bg-body rounded shadow-sm">
                <h4 class="border-bottom pb-2 mb-4 text-dark">Formulário</h4>

                <form action="javascript:handleSubmit(this)" method="post">
                    <div class="mb-3 row">
                        <label for="inputName" class="col-form-label text-dark">Nome</label>

                        <div>
                            <input type="text" class="form-control" aria-label="Name" required id="inputName"
                                placeholder="Digite o seu nome">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputEmail" class="col-form-label text-dark">Email</label>

                        <div>
                            <input type="email" class="form-control" aria-label="Email" required id="inputEmail"
                                placeholder="Digite o seu email">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputComment" class="col-form-label text-dark">Comentário</label>

                        <div>
                            <textarea class="form-control" aria-label="Comment" required id="inputComment"
                                placeholder="Digite seu comentário"></textarea>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4 gap-2">
                        <button class="btn btn-outline-secondary" style="padding-right: 1.5rem; padding-left: 1.5rem;"
                            type="reset">Limpar</button>

                        <button class="btn btn-secondary" style="padding-right: 1.5rem; padding-left: 1.5rem;"
                            type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Cards -->
        <div class="col-12 col-md-6 my-4" id="icon-grid">
            <div class="p-4 bg-body rounded shadow-sm">
                <h4 class="border-bottom pb-2 mb-0 text-dark">Listagem</h4>

                <div id="cardGroup"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script async src="./public/js/app.js"></script>
    <script async src="./public/js/bootstrap.bundle.js"></script>
    <script async src="./public/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/65f7a3e6fa.js" crossorigin="anonymous"></script>
</body>

</html>
